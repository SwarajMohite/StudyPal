<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyPal</title>
  <link href="popup.css" rel="stylesheet" />
  <script type="module" src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>🎯 StudyPal</h2>
      <p>Your bookmarks for this video</p>
    </div>
      
    <div id="bookmarks" class="bookmarks"></div>

    <div class="controls">
      <button id="focusModeBtn">🧘‍♂️ Enable Focus Mode</button>
      <button id="bookmarkBtn">📌 Add Bookmark</button>
      <button id="startTimerBtn">⏱️ Start 25-Min Timer</button>
    </div>
    <div class="footer">
      <p id="studyTime">Total Study Time: 0 mins</p>
      <p id="timerDisplay"></p>
    </div>
  </div>
</body>
</html>
